<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/../fragments/head :: head('Editar Planta')}"></th:block>

<body>
    <th:block th:replace="~{/../fragments/head :: header}"></th:block>
    <div class="container">
        <h3>Editar Planta</h3>
        <form action="#" th:action="@{/plant/save}" th:object="${plant}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome"
                        placeholder="Digite o nome da planta">
                    <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="*{nome}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="especie">Espécie:</label>
                <div class="col-sm-10">
                    <input id="especie" th:field="*{especie}" class="form-control" name="especie"
                        placeholder="Digite a espécie da planta"></input>
                    <p th:if="${#fields.hasErrors('especie')}" th:errorclass="text-danger" th:errors="*{especie}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="dataAquisicao">Data de Aquisição:</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dataAquisicao}" class="form-control" id="dataAquisicao"
                        name="dataAquisicao">
                    <p th:if="${#fields.hasErrors('dataAquisicao')}" th:errorclass="text-danger" th:errors="*{dataAquisicao}" />
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="usuario">Usuário:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{usuario}">
                        <option th:each="u : ${usersList}" th:value="${u.id}" th:text="${u.name}">
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-info col-2"> Cadastrar Planta</button>

        </form>
    </div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
