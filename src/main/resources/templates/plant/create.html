<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1" />
    <title>Cadastro de Planta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h3>Cadastrar Planta</h3>
        <form action="#" th:action="@{/plant/save}" th:object="${plant}" method="POST">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome"
                        placeholder="Digite o nome da planta">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="especie">Espécie:</label>
                <div class="col-sm-10">
                    <input id="especie" th:field="*{especie}" class="form-control" name="especie"
                        placeholder="Digite a espécie da planta"></input>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="dataAquisicao">Data de Aquisição:</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dataAquisicao}" class="form-control" id="dataAquisicao"
                        name="dataAquisicao">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="usuario">Usuário:</label>
                <div class="col-sm-10">
                    <select th:field="*{usuario}">
                        <option th:each="u : ${usersList}" th:value="${u.id}" th:text="${u.nome}">
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-info col-2"> Cadastrar Planta</button>

        </form>
    </div>
</body>

</html>
